
<app-detalle *ngIf="usuarioSeleccionado" [user]="usuarioSeleccionado"></app-detalle>

<div class="card border-primary mb-3" >
    <div class="card-header">Usuarios</div>
    <div class="card-body text-primary">
        <div class="my-2 text-left">
            <button *ngIf="authservice.hasRole('ROLE_ADMIN')" class="btn btn-rounded btn-primary" [routerLink]="['/registro']" >Crear usuario</button>
        </div>
        <h5 class="card-title">Listado de Usuarios</h5>
        <div *ngIf="usuarios.length==0" class="alert alert-info">
            No hay registros en la base de datos
        </div>
      
        <table class="table table-bordered table-striped" *ngIf="usuarios.length>0">

            <thead>
                 <tr>
                    <th *ngIf="authservice.hasRole('ROLE_USER')">Imagen</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Contrase√±a</th>
                    <th>Creado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
           
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td *ngIf="authservice.hasRole('ROLE_USER')">
                        <img (click)="abrirModal(usuario)" *ngIf="usuario?.foto"
                            src="http://localhost:8081/api/users/uploads/img/{{usuario.foto}}" alt="{{usuario.foto}}"
                            style="width: 64px; cursor: pointer;">
                        
                        <img (click)="abrirModal(usuario)" *ngIf="!usuario?.foto"
                            src="http://localhost:8081/images/no-usuario.png" alt="sin foto"
                            style="width: 64px; cursor: pointer;">              
                                             
                    </td>
                    <td>{{ usuario.name }}</td> 
                    <td>{{ usuario.lastname }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.password }}</td>
                    <td>{{ usuario.createAt }}</td>
                    <td *ngIf="authservice.hasRole('ROLE_ADMIN')">
                        <button type="button" name="button" [routerLink]="['/registro',usuario.id]" class="btn btn-primary">Editar</button>
                    </td>
                    <td *ngIf="authservice.hasRole('ROLE_ADMIN')">
                        <button type="button" name="eliminar" (click)="eliminarUsuario(usuario)" class="btn btn-danger">Eliminar</button>
                    </td> 
                </tr>
            </tbody>
            
        </table>

        <paginator-nav *ngIf="paginator" [paginator]= "paginator" ></paginator-nav>

    </div>
  </div>
