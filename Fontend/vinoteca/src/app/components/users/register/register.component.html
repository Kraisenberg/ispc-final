<ul class="alert alert-danger" *ngIf="errores.length > 0">
    <li *ngFor="let err of errores">
        {{err}}
    </li>
</ul>


<div class="card bg-dark text-white">
    <div class="card-header"> {{titulo}} </div>
    <div class="card-body">

        <form #registroform="ngForm"> 
            <div class="form-grup row">
                <label for="name" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required   minlength="4" #nombre="ngModel"> 
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div  *ngIf="nombre.errors?.['required']">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors?.['minlength']">
                            Nombre debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-grup row">
                <label for="lastname" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="user.lastname" name="lastname" required #apellido="ngModel">
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div  *ngIf="apellido.errors?.['required']">
                            Apellido es requerido
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-grup row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required email #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div  *ngIf="email.errors?.['required']">
                            Correo es requerido
                        </div>
                        <div  *ngIf="email.errors?.['email']">
                            Formato de correo invalido
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-grup row">
                <label for="password" class="col-form-label col-sm-2">Contraseña</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required #pass="ngModel"> 
                    <div class="alert alert-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">
                        <div  *ngIf="pass.errors?.['required']">
                            Contraseña es requerida
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-grup row">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" (click)="create()" [disabled]="!registroform.form.valid" *ngIf="!user.id else elseBlock">Registrarse</button>
                    <ng-template #elseBlock>
                        <button type="button" class="btn btn-primary" (click)="actualizarUsuario()" [disabled]="!registroform.form.valid">Actualizar</button>
                    </ng-template>
                </div>
            </div>

        </form>
   
    </div>
</div>
