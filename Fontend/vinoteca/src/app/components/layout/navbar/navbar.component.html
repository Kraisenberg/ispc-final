<div class="bg-dark">
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Vinoteca</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLink="active">
        <a class="nav-link" routerLink="/usuarios">Usuarios</a>
      </li>
      <li class="nav-item" routerLink="active">
        <a class="nav-link" routerLink="">Directivas</a>
      </li>
      <li class="nav-item" routerLink="active">
        <a class="nav-link" routerLink="registro">Registro</a>
      </li>
    </ul>

      <li *ngIf="!authService.isAuthenticated()"><a routerLink="login" class="btn btn-outline-primary" >Iniciar Sesión</a></li>

      <li *ngIf="authService.isAuthenticated()" class="dropdown">
        <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{authService.iusuario.username}}
        </a>   
        <ul class="dropdown-menu">
          <button (click)="logout()" class="dropdown-item" type="submit">Cerrar Sesión</button>
        </ul> 
      </li>

    </ul>
  </div>
</nav>
</div>
</div>
