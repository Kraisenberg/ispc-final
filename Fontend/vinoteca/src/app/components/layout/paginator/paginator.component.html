<ul *ngIf="this.router.url =='/usuarios' && pages?.length! > 0" class="pagination" >
    <li *ngFor="let page of pages">
       <a [routerLink]= "['page/',page-1]" > {{page}} </a> 
    </li>

</ul>

<ul *ngIf="this.router.url !=='/usuarios' && pages?.length! > 0" class="pagination" >
    <li *ngFor="let page of pages">
       <a [routerLink]= "['/usuarios/page/',page-1]" > {{page}} </a> 
    </li>

</ul>
