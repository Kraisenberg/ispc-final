
<div class="card bg-dark text-white my-4">
    <div class="card-header text-center"> <h4>{{titulo()}}</h4></div>
    <div class="card-body">



        <div class="card container mb-4 bg-secondary" style="max-width: 50rem;">
            <img class="card-img-top container my-4 mb-4" src="http://localhost:8081/blackuva/facturas/uploads/img/{{producto.foto}}" alt="{{producto.foto}}" style="max-height: 256px; max-width: 256px;">
            <div class="card-body">
              
                <div class="input-group my-4 mb-4 bg-outline-primary">
                    <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <button (click)="subirFoto()" [disabled]="!fotoseleccionada" class="btn btn-primary" type="button" id="inputGroupFileAddon04">Subir</button>
                </div>

            </div>
        </div>

        <div class="container">
        <form #registroform="ngForm"> 
            <div class="form-grup row mb-4 d-flex justify-content-center">
                <label for="name" class="col-form-label col-sm-2">Producto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required  minlength="4" #name="ngModel"> 
                    <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                        <div  *ngIf="name.errors?.['required']">
                            Nombre
                        </div>
                        <div *ngIf="name.errors?.['minlength']">
                            El Nombre debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="form-grup row mb-4 d-flex justify-content-center">
                <label for="lastname" class="col-form-label col-sm-2">Precio</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio" required #precio="ngModel">
                    <div class="alert alert-danger" *ngIf="precio.invalid && (precio.dirty || precio.touched)">
                        <div  *ngIf="precio.errors?.['required']">
                            Precio es requerido
                        </div>
                    </div>
                </div>
            </div>
           
           

            <div class="form-grup row">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" (click)="createProducto()" [disabled]="!registroform.form.valid" *ngIf="!producto.id else elseBlock">Registrarse</button>
                    <ng-template #elseBlock>
                       <button type="button" class="btn btn-primary btn-lg" (click)="actualizarProducto()" [disabled]="!registroform.form.valid">Actualizar</button> 
                    </ng-template>
                </div>
            </div>
        </form>
        
        
    </div>
    </div>
</div>
