<div class="card border-primary mb-3" >
    <div class="card-header">Usuarios</div>
    <div class="card-body text-primary">
        <div class="my-2 text-left">
            <button  class="btn btn-rounded btn-primary" [routerLink]="['/registro']" >Crear usuario</button>
        </div>
        <h5 class="card-title">Listado de Usuarios</h5>
        <div *ngIf="usuarios.length==0" class="alert alert-info">
            No hay registros en la base de datos
        </div>
      
        <table class="table table-bordered table-striped" *ngIf="usuarios.length>0">

            <thead>
                 <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Contrase√±a</th>
                    <th>Creado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
           
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>
                        <img 
                            src="http://localhost:8081/api/users/uploads/img/" alt=""
                            style="width: 64px; cursor: pointer;">
                        
                        <img 
                            src="http://localhost:8081/images/no-usuario.png" alt="sin foto"
                            style="width: 64px; cursor: pointer;">              
                                             
                    </td>
                    <td>{{ usuario.name }}</td> 
                    <td>{{ usuario.lastname }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.password }}</td>
                    <td>{{ usuario.dateofbirth}}</td>
                    <td>
                        <button type="button" name="button" [routerLink]="['/registro',usuario.id]" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar"  class="btn btn-danger" (click)="eliminarUsuario(usuario)" >Eliminar</button>
                    </td> 
                </tr>
            </tbody>
            
        </table>

       <!-- <paginator-nav *ngIf="paginator" [paginator]= "paginator" ></paginator-nav> -->

    </div>
  </div>
