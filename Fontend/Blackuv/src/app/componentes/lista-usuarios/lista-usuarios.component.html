<div class="card border-primary mb-4 my-4" >
    <div class="card-header">Administracion de Usuarios</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Usuarios</h5>
        <div *ngIf="usuarios.length==0" class="alert alert-info">
            No hay registros en la base de datos
        </div>
      
        <table class="table table-bordered table-striped" *ngIf="usuarios.length>0"> 

            <thead>
                 <tr>
                   
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Creado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
           
            <tbody>
                <tr *ngFor="let usuario of usuarios">

                    <td>{{ usuario.name }}</td> 
                    <td>{{ usuario.lastname }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.role}}</td>
                    <td>{{ usuario.dateofbirth}}</td>
                    <td>
                        <button type="button" name="button" [routerLink]="['/registrarse',usuario.id]" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar"  class="btn btn-danger" (click)="eliminarUsuario(usuario)" >Eliminar</button>
                    </td> 
                </tr>
            </tbody>
            
        </table>

    </div>
  </div>
