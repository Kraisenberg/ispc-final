<div class="my-3">

    <div class="card bg-ligth my-4" *ngIf="factura">
        <div class="card-header">Carrito de compras</div>
        <div class="card-body">

        <form>
            <div class="class form-group row mb-3">
                <label class="col-sm-2 col-form-label" for="">Cliente</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" value="{{factura.user.name}} {{factura.user.lastname}}" disabled >
                </div>
            </div>

            <div class="class form-group row mb-3">
                <label class="col-sm-2 col-form-label" for="">Descripcion</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="factura.descripcion">
                </div>
            </div>

        <!---
        <div class="class form-group row">
            <label class="col-sm-2 col-form-label" for=""></label>
            <div class="col-sm-6">
                <input class="form-control" type="text">
            </div>
        </div>
        --->
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>total</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of factura.items">
                        <td>{{item.producto.nombre}} </td>
                        <td>{{item.producto.precio}}</td>
                        <td><input type="number" value="{{item.cantidad}}" class="form-control col-sm-4" (change)="actualizarCantidad(item.producto.id, $event)"></td>
                        <td>{{item.calcularImporte()}}</td>
                    </tr>
                </tbody>
            </table>


            <div class="class form-group row">
                <div class="col-sm-6">
                    <input class="form-control" type="submit" value="Crear Factura" class="btn btn-primary">
                </div>
            </div>
        </form>


        </div>
    </div>
</div>
