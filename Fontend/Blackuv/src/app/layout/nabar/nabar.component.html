<div class="bg-dark">
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Vinoteca</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" routerLink="active">
            <a class="nav-link" routerLink="catalogo">Catalogo</a>
          </li>
          <li class="nav-item" routerLink="active" *ngIf="authservice.isAdmin()">
            <a class="nav-link" routerLink="productosback"></a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li *ngIf="!isAuthenticated()"><a routerLink="login" class="btn btn-outline-primary" >Iniciar Sesión</a></li>
    
          <li *ngIf="isAuthenticated()" class="dropdown">
            <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img 
              src="http://localhost:8081/images/no-usuario.png" alt="sin foto"
              style="width: 24px; cursor: pointer;">
               {{authservice.getuserInSession()}}
            </a>            
            <ul class="dropdown-menu">           
              <button *ngIf="authservice.isAdmin()" class="dropdown-item" routerLink="/listaproductos"><span class="p-2 badge bg-info border border-dark rounded-circle"><span class="visually-hidden"></span></span> Productos</button>
              <button *ngIf="authservice.isAdmin()" class="dropdown-item" routerLink="/listausuarios"><span class="p-2 badge bg-info border border-dark rounded-circle"><span class="visually-hidden"></span></span> Usuarios</button>
              <button class="dropdown-item" routerLink="/registrarse/{{authservice.getIdSession()}}">Actualizar Perfil</button>
              <button (click)="logout()" class="dropdown-item" type="submit">Cerrar Sesión</button>
              
            </ul> 
          </li>
     
        </ul>
      </div>
    </nav>
    </div>
    </div>
